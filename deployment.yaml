apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
  labels:
    app: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app-container
          image: alisharb/my-app:${BUILD_TAG}  # Dynamic image tag from Jenkins
          imagePullPolicy: Always
          ports:
            - containerPort: 8080  # Changed from 80 to 8080
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: ENVIRONMENT
              value: "production"

---
apiVersion: v1
kind: Service
metadata:
  name: my-app-service
spec:
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 30000  # Exposed NodePort (range: 30000-32767)
      targetPort: 8080  # Matches containerPort
  type: NodePort  # Use ClusterIP for internal services
